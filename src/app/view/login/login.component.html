<div class="flex justify-center items-center min-h-screen mx-auto">
  <div
    class="bg-white shadow-md rounded px-3 py-8 w-full md:w-32"
    style="width: 75%"
  >
    <div class="md:flex-1">
      <div>
        <h1 class="text-3xl">LOGIN</h1>
        <form style="padding-top: 50px">
          <input
            type="number"
            aria-label="customer code"
            name="customerID"
            [(ngModel)]="customerID"
            placeholder="Guest code"
            required
            class="pt-8 w-50"
            style="
              outline: 0;
              border: 0;
              width: 50%;
              border-bottom: 2px solid pink;
            "
          />
          <div class="my-3">
            <button
              class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded shadow"
              (click)="login()"
            >
              Login
            </button>
          </div>
        </form>
      </div>

      <div class="flex flex-1 justify-end">
        <img
          src="../../../assets/login.svg"
          alt="login"
          class="w-64"
          style=""
        />
      </div>
    </div>
  </div>
</div>
